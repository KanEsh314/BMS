<ion-header>

</ion-header>


<ion-content class="bgScroll">
  <ion-card class="colorCard">
    <ion-item>
    <ion-avatar>
      <img src="assets/iconic.jpg">
    </ion-avatar>
    </ion-item>

      <ion-card-content>
        <ion-list no-lines>
          
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input [(ngModel)]="email"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input [(ngModel)]="password" type="password"></ion-input>
          </ion-item>
        
        </ion-list>
      </ion-card-content>

  </ion-card>

<button class="ButtonLog" ion-button icon-right color="but" (click)="getHome()"> Next <ion-icon name="arrow-forward"></ion-icon></button>

</ion-content>
