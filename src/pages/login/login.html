<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<img src="assets/bgImg.jpg">
<div class="cenLog">
	<ion-list>
    	<ion-item>
      		<ion-input type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
    	</ion-item>

    	<ion-item>
      		<ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    	</ion-item>
  	</ion-list>

  <div>
  	<button ion-button color="but" (click)="getHome()" round full>Log In</button>
  </div>
</div>
</ion-content>
