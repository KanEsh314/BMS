<ion-header>

  <ion-navbar>
    <ion-title>Station</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

<ion-grid class="style">
	<ion-row>
		<div>
			<h3>Set Station</h3>
		</div>
	</ion-row>
	<ion-row>
		<ion-item>
      		<ion-label>Station</ion-label>
      			<ion-select [(ngModel)]="station">
        			<ion-option value="a">Tampin</ion-option>
        			<ion-option value="b">Seremban</ion-option>
        			<ion-option value="c">Rembau</ion-option>
        			<ion-option value="d">Port Dickson</ion-option>
        			<ion-option value="e">Nilai</ion-option>
        			<ion-option value="f">Lukut</ion-option>
      			</ion-select>
    	</ion-item>
	</ion-row>
	<ion-row>
		<ion-col align="right">
			<button ion-button color="secondary">Confirm</button>
		</ion-col>
		<ion-col>
			<button ion-button color="secondary" (click)="getCancel()">Cancel</button>
		</ion-col>
	</ion-row>
</ion-grid>

</ion-content>
