<ion-header>

  <ion-navbar color="nav">
    <ion-title>SET STATION</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="style">

	<ion-row>
		<ion-item>
      		<ion-label>Station</ion-label>
      			<ion-select [(ngModel)]="station">
        			<ion-option value="Tampin">Tampin</ion-option>
        			<ion-option value="Seremban">Seremban</ion-option>
        			<ion-option value="Rembau">Rembau</ion-option>
        			<ion-option value="Port Dickson">Port Dickson</ion-option>
        			<ion-option value="Nilai">Nilai</ion-option>
        			<ion-option value="Lukut">Lukut</ion-option>
      			</ion-select>
    	</ion-item>
	</ion-row>
	<ion-row>
		<ion-col>
			<button ion-button color="but" (click)="getConfirm()" round full>Confirm</button>
		</ion-col>
	</ion-row>

</ion-content>
