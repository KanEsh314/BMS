<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="nav">
    <ion-title>SET STATION</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="style">

	<ion-row>
		<ion-item>
      		<ion-label>Station</ion-label>
      			<ion-select [(ngModel)]="station">
        			 <ion-option *ngFor="let station of stations" [value]="station.station_name">{{station.station_name}}</ion-option>
            </ion-select>
    	</ion-item>
	</ion-row>
	<ion-row>
		<ion-col>
			<button ion-button color="but" (click)="getConfirm()" round full>Confirm</button>
		</ion-col>
	</ion-row>

</ion-content>
