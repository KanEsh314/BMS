<ion-header>

  <ion-navbar>
    <ion-title>Trip</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
	<ion-grid class="item">
		<ion-row>
				<ion-item>
      				<ion-label>ROUTE</ion-label>
      				<ion-select [(ngModel)]="route">
        				<ion-option value="SBN - MLK">SBN - MLK</ion-option>
        				<ion-option value="SBN - MUR">SBN - MUR</ion-option>
        				<ion-option value="SBN - BP">SBN - BP</ion-option>
        				<ion-option value="SBN - KLI2">SBN - KLI2</ion-option>
        				<ion-option value="SBN - KUA">SBN - KUA</ion-option>
      				</ion-select>
    			</ion-item>
		</ion-row>
    <ion-item-divider>

    </ion-item-divider>
		<ion-row>
				<ion-item>
      				<ion-label>BUS NO</ion-label>
      				<ion-select [(ngModel)]="busno">
        				<ion-option value="ABC 1234">ABC 1234</ion-option>
        				<ion-option value="DEF 1234">DEF 1234</ion-option>
        				<ion-option value="GHI 1234">GHI 1234</ion-option>
        				<ion-option value="JKL 1234">JKL 1234</ion-option>
        				<ion-option value="MNO 1234">MNO 1234</ion-option>
        				<ion-option value="PQR 1234">PQR 1234</ion-option>
      				</ion-select>
    			</ion-item>
		</ion-row>
    <ion-item-divider>
    
    </ion-item-divider>
		<ion-row>
      <ion-item>
      <ion-label>START TIME</ion-label>
        <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="timeStarts"></ion-datetime>
    </ion-item>
		</ion-row>
    <ion-list-header text-center>
      Adult
    </ion-list-header>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input placeholder="START SEQUENCE" [(ngModel)]="astart"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>  
          <ion-input placeholder="END SEQUENCE" [(ngModel)]="aend"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-list-header text-center>
      Child
    </ion-list-header>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input placeholder="START SEQUENCE" [(ngModel)]="cstart"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>  
          <ion-input placeholder="END SEQUENCE" [(ngModel)]="cend"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col align="right">
        <button ion-button color="but" (click)="getCancel()" round full>Cancel</button>
      </ion-col>
      <ion-col>
        <button ion-button color="but" (click)="getConfirm()" round full>Confirm</button>
      </ion-col>
    </ion-row>
	</ion-grid>
	
</ion-content>
