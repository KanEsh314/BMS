<ion-header>

  <ion-navbar>
    <ion-title>Trip</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
	<ion-grid>
		<ion-row>
			<div>
				<ion-item>
      				<ion-label>ROUTE</ion-label>
      				<ion-select [(ngModel)]="route">
        				<ion-option value="r1">Alor Setar</ion-option>
        				<ion-option value="r2">Bukit Kayu Hitam</ion-option>
        				<ion-option value="r3">Butterworth</ion-option>
        				<ion-option value="r4">Ipoh</ion-option>
        				<ion-option value="r5">Kota Tinggi</ion-option>
        				<ion-option value="r6">Kuala Lumpur</ion-option>
      				</ion-select>
    			</ion-item>
			</div>
		</ion-row>
		<ion-row>
			<div>
				<ion-item>
      				<ion-label>BUS NO</ion-label>
      				<ion-select [(ngModel)]="busno">
        				<ion-option value="bn1">ABC 1234</ion-option>
        				<ion-option value="bn2">DEF 1234</ion-option>
        				<ion-option value="bn3">GHI 1234</ion-option>
        				<ion-option value="bn4">JKL 1234</ion-option>
        				<ion-option value="bn5">MNO 1234</ion-option>
        				<ion-option value="b66">PQR 1234</ion-option>
      				</ion-select>
    			</ion-item>
			</div>
		</ion-row>
		<ion-row>
			<div>
				<ion-item>
      				<ion-label>SCHEDULE TIME</ion-label>
      				<ion-select [(ngModel)]="schtime">
        				<ion-option value="st1">1330</ion-option>
        				<ion-option value="st2">2245</ion-option>
        				<ion-option value="st3">0630</ion-option>
        				<ion-option value="st4">1015</ion-option>
        				<ion-option value="st5">1200</ion-option>
        				<ion-option value="st6">1600</ion-option>
      				</ion-select>
    			</ion-item>
			</div>
		</ion-row>
	</ion-grid>
	
</ion-content>
