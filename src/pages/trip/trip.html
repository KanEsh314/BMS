<ion-header>

  <ion-navbar color="nav">
    <ion-title>CREATE TRIP</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
	<ion-grid class="item">
		<ion-row>
				<ion-item>
      				<ion-label>ROUTE</ion-label>
      				<ion-select [(ngModel)]="route">
        				<ion-option *ngFor="let route of routes" [value]="route.depart.station_name+' To '+route.destination.station_name">{{route.depart.station_name+" To "+route.destination.station_name}}</ion-option>
      				</ion-select>
    			</ion-item>
		</ion-row>
    <ion-item-divider>

    </ion-item-divider>
		<ion-row>
				<ion-item>
      				<ion-label>BUS NO</ion-label>
      				<ion-select [(ngModel)]="busno">
                <div>
        				<ion-option *ngFor="let busno of busnos" [value]="busno.registrationNumber">{{busno.registrationNumber}}</ion-option>
      				  </div>
              </ion-select>
    			</ion-item>
		</ion-row>
    <ion-item-divider>
    <!--[(ngModel)]="timeStarts"-->
    </ion-item-divider>
		<ion-row>
      <ion-item>
      <ion-label>START TIME</ion-label>
        <ion-datetime displayFormat="hh:mm A" [(ngModel)]="timeStarts"></ion-datetime>
    </ion-item>
		</ion-row>
    <ion-item-divider text-center>
      ADULT
    </ion-item-divider>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input placeholder="START SEQ" [(ngModel)]="astart"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>  
          <ion-input placeholder="END SEQ" [(ngModel)]="aend"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-item-divider text-center>
      CHILD
    </ion-item-divider>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input placeholder="START SEQ" [(ngModel)]="cstart"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>  
          <ion-input placeholder="END SEQ" [(ngModel)]="cend"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col align="right" padding-top>
        <button ion-button color="but" (click)="getCancel()" round full>Cancel</button>
      </ion-col>
      <ion-col align="left" padding-top>
        <button ion-button color="but" (click)="getConfirm()" round full>Confirm</button>
      </ion-col>
    </ion-row>
	</ion-grid>
	
</ion-content>
