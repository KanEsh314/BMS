<ion-header>

  <ion-navbar>
    <ion-title>Log</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-list-header>
  		Trip Summary
	</ion-list-header>
	<ion-grid class="style">
	<ion-row>
		<ion-col>
			Route : 
		</ion-col>
		<ion-col>
			Seremban
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			Bus No :
		</ion-col>
		<ion-col>
			KCK 6666
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			Departure Time :
		</ion-col>
		<ion-col>
			6:00a.m.
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			Child : 12
		</ion-col>
		<ion-col>
			Adult : 32
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			Total : 44
		</ion-col>
		<ion-col>
			Total : RM 296
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col align="right">
			<button ion-button color="secondary" (click)="getReport()">Report</button>
		</ion-col>
		<ion-col>
			<button ion-button color="secondary" (click)="getCancel()">Cancel</button>
		</ion-col>
	</ion-row>
	</ion-grid>
</ion-content>
