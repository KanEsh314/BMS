<ion-header>

  <ion-navbar>
    <ion-title>Confirm</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="style">
	<ion-list-header>
  		Trip Summary
	</ion-list-header>
	<ion-grid>
	<ion-row>
		<ion-col>
			Route : 
		</ion-col>
		<ion-col>
			{{Route}}
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			Bus No :
		</ion-col>
		<ion-col>
			{{Bus}}
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			Departure Time :
		</ion-col>
		<ion-col>
			{{Time}}
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			Child : 12
		</ion-col>
		<ion-col>
			Adult : 32
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			Total : 44
		</ion-col>
		<ion-col>
			Total : RM 296
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<button ion-button color="but" (click)="getEdit()" round full>Edit</button>
		</ion-col>
		<ion-col>
			<button ion-button color="but" (click)="getConfirm()" round full>Confirm</button>
		</ion-col>
	</ion-row>
	</ion-grid>
</ion-content>
