<ion-header>

  <ion-navbar color="nav">
    <ion-title>TRIP SUMMARY</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="styleTrip">
	
	<ion-item>
		<ion-label class="bold">ROUTE</ion-label>
		<ion-label>{{Route.depart.station_name+" To "+Route.destination.station_name}}</ion-label>
	</ion-item>

	<ion-item>
		<ion-label class="bold">DRIVER</ion-label>
		<ion-label>{{Driver.licenseNumber}}</ion-label>
	</ion-item>

	<ion-item>
		<ion-label class="bold">BUS NO</ion-label>
		<ion-label>{{Bus.registrationNumber}}</ion-label>
	</ion-item>

	<ion-item>
		<ion-label class="bold">DEPARTURE TIME</ion-label>
		<ion-label>{{ Time }}</ion-label>
	</ion-item>

	<ion-item>
		<ion-label class="bold">ADULT</ion-label>
		<ion-label>{{ Adult }}</ion-label>
	</ion-item>

	<ion-item>
		<ion-label class="bold">CHILD</ion-label>
		<ion-label>{{ Child }}</ion-label>
	</ion-item>

	<ion-row>
		<ion-col>
			<button ion-button color="but" (click)="getEdit()" round full>Edit</button>
		</ion-col>
		<ion-col>
			<button ion-button color="but" (click)="getConfirm()" round full>Confirm</button>
		</ion-col>
	</ion-row>

</ion-content>
