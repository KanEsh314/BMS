<ion-header>

  <ion-navbar>
    <ion-title>Summary</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
    <ion-item>
      <ion-label color="primary">INCIDENT REPORT</ion-label>
  	</ion-item>
    <ion-item>
      <ion-textarea></ion-textarea>
    </ion-item>
	</ion-list>
  	<ion-row class="styleButton">
      <ion-col align="right">
        <button ion-button color="but" (click)="getCancel()" round full>Cancel</button>
      </ion-col>
      <ion-col>
        <button ion-button color="but" (click)="getReport()" round full>Confirm</button>
      </ion-col>
  	</ion-row>
</ion-content>
