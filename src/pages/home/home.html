<ion-header>
<ion-navbar hideBackButton="true" color="nav">
    <ion-title>BMS</ion-title>
      <ion-buttons end>
          <button ion-button icon-only (click)="Authentication()">
            <ion-icon name="contact"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>
  </ion-header>

<ion-content class="cardstyle">
    
    <ion-list>

    <ion-list-header>
      <div>
        <h1>WELCOME {{Email}}</h1>
        <ion-avatar item-start><img src="assets/locate.png">{{Sta.Station}}</ion-avatar>
      </div>
    </ion-list-header>

    <ion-item (click)="createTrip()">
      <ion-avatar item-start>
        <img src="assets/trip.png">
      </ion-avatar>
        <h2>Create Trip</h2>
    </ion-item>

    <ion-item (click)="stopTrip()">
      <ion-avatar item-start>
        <img src="assets/stop.png">
      </ion-avatar>
        <h2>Stop Trip</h2>
    </ion-item>

    <ion-item (click)="todayReport()">
      <ion-avatar item-start>
        <img src="assets/report.png">
      </ion-avatar>
        <h2>Today's Report</h2>
    </ion-item>

    <ion-item (click)="setStation()">
      <ion-avatar item-start>
        <img src="assets/station.png">
      </ion-avatar>
        <h2>Set Station</h2>
    </ion-item>

  </ion-list>

</ion-content>
