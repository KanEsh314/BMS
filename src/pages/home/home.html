<ion-header>
  <ion-navbar>

  </ion-navbar >
  </ion-header>

<ion-content>
  <ion-card class="cardstyle">

    <ion-card-header>
      <h2>WELCOME TRIP MASTER</h2>
      <h2>YOUR CURRENT DESTINATION IS </h2>
    </ion-card-header>

    <ion-list (click)="setStation()">
      <button ion-item>
      <ion-icon name="assest/station.png" item-start></ion-icon>
        Set Station
      </button>
    </ion-list>

    <ion-list (click)="createTrip()">
      <button ion-item> 
      <ion-icon name="assest/trip.png" item-start></ion-icon>
        Create Trip     
      </button>
    </ion-list>

    <ion-list (click)="todayReport()">
      <button ion-item>
      <ion-icon name="assest/report.png" item-start></ion-icon>
        Today's Report
      </button>
    </ion-list>
  </ion-card>

</ion-content>
