<ion-header>
<ion-navbar hideBackButton="true" color="nav">
    <ion-title>BMS</ion-title>
      <ion-buttons end>
          <button ion-button icon-only (click)="Authentication()">
            <ion-icon name="contact"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="styleGold">

	  <ion-refresher (ionRefresh)="doRefresh($event)">
    	<ion-refresher-content>
    		pullingIcon="arrow-dropdown"
      		pullingText="Pull to refresh"
      		refreshingSpinner="circles"
      		refreshingText="Refreshing...">
      </ion-refresher-content>
  	</ion-refresher>

<ion-list-header>
    <h1>WELCOME {{email}}</h1>
</ion-list-header>

	<ion-row>
		<ion-col>
			<button ion-button color="but" round full (click)="getStart()">START TRIP</button>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<button ion-button color="but" round full (click)="getEnd()">END TRIP</button>
		</ion-col>
	</ion-row>

</ion-content>
