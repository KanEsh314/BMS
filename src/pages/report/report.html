<ion-header>

  <ion-navbar color="nav">
    <ion-title>TODAY'S REPORT</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="cardReport">
		
    <ion-item>
        <ion-label>ROUTE</ion-label>
        <ion-select [(ngModel)]="route" (ionChange)="getTrip()">
          <ion-option *ngFor="let route of routes" [value]="route.id">
            {{route.depart.station_name+" To "+route.destination.station_name}}
          </ion-option>
        </ion-select>
    </ion-item>

    <div class="cards" *ngIf="today">
      <ion-item color="item1" no-lines>
        <ion-avatar item-start>
          <img src="assets/card.png">
        </ion-avatar>
          <ion-label start>TRIP</ion-label>
          <ion-label end>{{today.tripCount}}</ion-label>
      </ion-item>

      <ion-item color="item2" no-lines>
        <ion-avatar item-start>
          <img src="assets/card.png">
        </ion-avatar>
          <ion-label start>ADULT</ion-label>
          <ion-label end>{{today.adult_count}}</ion-label>
      </ion-item>

      <ion-item color="item3" no-lines>
        <ion-avatar item-start>
          <img src="assets/card.png">
        </ion-avatar>
          <ion-label start>CHILD</ion-label>
          <ion-label end>{{today.children_count}}</ion-label>
      </ion-item>

      <ion-item color="item4" no-lines>
        <ion-avatar item-start>
          <img src="assets/card.png">
        </ion-avatar>
          <ion-label start>SALES</ion-label>
          <ion-label end>RM{{sales}}</ion-label>
      </ion-item>
    </div>

</ion-content>
