<ion-header>

  <ion-navbar>
    <ion-title>Report</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-grid>
	<ion-row>
		<ion-item>
      		<ion-label>ROUTE</ion-label>
      			<ion-select [(ngModel)]="route">
        			<ion-option value="r1">Alor Setar</ion-option>
        			<ion-option value="r2">Bukit Kayu Hitam</ion-option>
        			<ion-option value="r3">Butterworth</ion-option>
        			<ion-option value="r4">Ipoh</ion-option>
       				<ion-option value="r5">Kota Tinggi</ion-option>
        			<ion-option value="r6">Kuala Lumpur</ion-option>
      			</ion-select>
    	</ion-item>
	</ion-row>
	</ion-grid>

  <ion-card>
    <img src="assets/cardBus.jpg"/>
    <div class="card-title">16 Trip</div>
    <div class="card-subtitle">ADULT 16 || CHILD 4</div>
    <div class="card-sale">RM 2,560</div>
  </ion-card>

  <button ion-button color="but" (click)="getBack()" round full>Back</button>

</ion-content>
